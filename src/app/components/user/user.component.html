<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <button type="button" class="btn btn-primary btn-lg btn-block" [routerLink]="'new'">Crear un usuario</button>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row mt-5">
    <div class="col-xl-2 mb-5 mb-xl-0"></div>
    <div class="col-xl-8 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Usuarios</h3>
            </div>
            <div class="col text-right">
              <button class="btn btn-sm btn-primary"><i class="fas fa-solid fa-user-plus"></i></button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <tbody *ngFor="let user of users | async">
              <tr>
                <th scope="row">
                  {{user.firstName}} {{user.lastName}}
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-xl-2 mb-5 mb-xl-0"></div>
  </div>
</div>
